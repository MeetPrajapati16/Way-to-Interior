<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Theme Variables */
      :root {
        --primary-color: #f0f0f0; /* Sea Green */
        --secondary-color:  #4803df; /* Peach Puff */
        --accent-color: #F5F5F5; /* Soft White */
        --shadow-color: rgba(46, 139, 87, 0.4);
        --text-color: #333333; /* Dark Gray */
        --glass-bg: rgba(245, 245, 245, 0.15);
        --glass-bg-dark: rgba(245, 245, 245, 0.1);
      }

      /* Body */
      body {
        font-family: 'Roboto', sans-serif;
        background: url('../static/images/background.avif') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
        padding: 20px;
      }

      /* Parallax Background Overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(46, 139, 87, 0.3), rgba(0, 0, 0, 0.6));
        z-index: -1;
        transform: translateZ(-1px) scale(1.1);
      }

      /* Container */
      .container.mt-5 {
        padding: 100px 0;
        position: relative;
        perspective: 1000px;
        max-width: 600px;
        width: 100%;
        z-index: 1;
      }

      /* Form Container (Using Card Styling) */
      .form-container {
        background: var(--glass-bg);
        border-radius: 30px;
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        border: 3px solid rgba(255, 218, 185, 0.3);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        animation: float 6s ease-in-out infinite;
        position: relative;
        overflow: hidden;
        padding: 50px;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      .form-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 218, 185, 0.3), transparent);
        opacity: 0;
        transition: opacity 0.6s ease;
        z-index: -1;
      }

      .form-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 218, 185, 0.2), transparent);
        opacity: 0;
        transition: all 1s ease;
      }

      .form-container:hover::before {
        opacity: 1;
      }

      .form-container:hover::after {
        opacity: 1;
        transform: translateX(100%);
      }

      .form-container:hover {
        transform: translateY(-20px) rotateX(8deg) rotateY(8deg);
        box-shadow: 0 25px 80px var(--shadow-color);
        border-color: var(--secondary-color);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Heading Style */
      h2 {
        font-family: 'Cinzel', serif;
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--primary-color);
        text-shadow: 0 0 15px var(--shadow-color), 0 0 30px var(--shadow-color);
        letter-spacing: 3px;
        text-transform: uppercase;
        animation: fadeInText 1.5s ease-out;
        margin-bottom: 40px !important;
        position: relative;
        text-align: center;
      }

      h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transform: translateX(-50%);
        border-radius: 2px;
      }

      @keyframes fadeInText {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Alert Messages */
      .alert-success {
        background: var(--glass-bg);
        border-radius: 12px;
        border: 2px solid rgba(255, 218, 185, 0.3);
        color: var(--text-color);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 5px 20px var(--shadow-color);
        margin-bottom: 20px;
        padding: 15px;
        text-align: center;
        transform: translateZ(5px);
      }

      /* Labels */
      label {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 12px;
        transform: translateZ(5px);
        position: relative;
        transition: all 0.3s ease;
        display: block;
      }

      label::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.4s ease;
      }

      label.active::after {
        width: 100%;
      }

      /* Form Inputs and Textarea */
      .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 218, 185, 0.3);
        border-radius: 12px;
        color: var(--text-color);
        font-size: 1rem;
        padding: 14px;
        transition: all 0.4s ease;
        transform: translateZ(5px);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--primary-color);
        box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px rgba(46, 139, 87, 0.2);
        outline: none;
        color: var(--text-color);
        transform: translateZ(10px);
      }

      .form-control::placeholder {
        color: rgba(51, 51, 51, 0.6);
        transition: opacity 0.3s ease;
      }

      .form-control:focus::placeholder {
        opacity: 0;
      }

      textarea.form-control {
        resize: none;
        min-height: 150px;
      }

      /* Submit Button */
      .btn-primary {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 14px 40px;
        font-family: 'Roboto', sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 50px;
        transition: all 0.5s ease;
        box-shadow: 0 5px 25px var(--shadow-color);
        position: relative;
        overflow: hidden;
        transform: translateZ(10px);
        width: 100%;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.7s ease;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-8px);
        box-shadow: 0 15px 40px var(--shadow-color);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container.mt-5 {
          padding: 60px 0;
        }

        .form-container {
          padding: 40px;
        }

        h2 {
          font-size: 2.2rem;
        }

        .form-control {
          padding: 12px;
          font-size: 0.95rem;
        }

        .btn-primary {
          padding: 12px 30px;
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        .container.mt-5 {
          padding: 40px 0;
        }

        .form-container {
          padding: 30px;
        }

        h2 {
          font-size: 1.8rem;
        }

        .form-control {
          padding: 10px;
          font-size: 0.9rem;
        }

        .btn-primary {
          padding: 10px 25px;
          font-size: 1rem;
        }
      }
    </style>

    <script>
      // Add active class to labels when inputs are focused
      document.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
          input.addEventListener('focus', () => {
            const label = input.previousElementSibling;
            if (label && label.tagName === 'LABEL') {
              label.classList.add('active');
            }
          });
          input.addEventListener('blur', () => {
            const label = input.previousElementSibling;
            if (label && label.tagName === 'LABEL' && !input.value) {
              label.classList.remove('active');
            }
          });
        });
      });
    </script>
</head>

<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">Contact Us</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Subject</label>
                <input type="text" name="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Message</label>
                <textarea name="message" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
