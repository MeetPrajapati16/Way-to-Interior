{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta collectioname="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/designsstyle.css' %}">

  <title>Designs</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Theme Variables */
    :root {
      --primary-color: #351f97; /* Sea Green for elegance */
      --secondary-color: #FFDAB9; /* Peach Puff for warmth */
      --accent-color: #F5F5F5; /* Soft White for contrast */
      --shadow-color: rgba(46, 139, 87, 0.4);
      --text-color: #000000; /* Dark Gray for readability */
      --glass-bg: rgba(245, 245, 245, 0.15);
    }

    /* Body */
    body {
      font-family: 'Roboto', sans-serif;
      background: url('../static/images/background.avif') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(46, 139, 87, 0.3), rgba(255, 218, 185, 0.2));
      z-index: -1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 80px 20px 30px;
      background: linear-gradient(to bottom, var(--glass-bg), transparent);
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 0 15px var(--shadow-color), 0 0 30px var(--shadow-color);
      letter-spacing: 5px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      animation: fadeInText 1.5s ease-out;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 218, 185, 0.2), transparent);
      transform: translateX(-50%);
      z-index: 0;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Main Container */
    .designs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 50px;
      padding: 80px 40px;
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
    }

    /* Advanced Glass Card */
    .glass-card {
      background: var(--glass-bg);
      border-radius: 30px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      border: 3px solid rgba(255, 218, 185, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transform-style: preserve-3d;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 218, 185, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: -1;
    }

    .glass-card:hover::before {
      opacity: 1;
    }

    .glass-card:hover {
      transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 20px 70px var(--shadow-color);
      border-color: var(--secondary-color);
    }

    .glass-card img {
      width: 100%;
      height: 320px; /* Increased image size */
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      transform: translateZ(20px);
    }

    .glass-card:hover img {
      transform: scale(1.08) translateZ(30px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .glass-card h4 {
      font-family: 'Cinzel', serif;
      margin: 25px 0 10px;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transform: translateZ(10px);
    }

    .card-footer {
      padding: 20px 0 30px;
      font-size: 1.2rem;
      color: var(--text-color);
      text-align: center;
      font-style: italic;
      border-top: 2px solid rgba(0, 0, 0, 0.2);
      width: 100%;
      transform: translateZ(5px);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 30px;
      background: linear-gradient(to top, rgba(115, 183, 148, 0.9), transparent);
      color: var(--secondary-color);
      font-size: 1.2rem;
      text-align: center;
      border-top: 2px solid rgba(253, 118, 0, 0.4);
      position: relative;
    }

    footer a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: var(--accent-color);
      text-decoration: underline;
      text-shadow: 0 0 10px var(--shadow-color);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .glass-card {
      animation: float 6s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.8rem;
      }

      .designs-container {
        grid-template-columns: 1fr;
        padding: 50px 20px;
      }

      .glass-card {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
      }

      .glass-card img {
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }

      .glass-card img {
        height: 240px;
      }
    }
  </style>

</head>

<body>

  {% include 'navbar.html' %}

  <header>
    <h1>Designs</h1>
  </header>

              <div class="text-center mt-4">
            <form action="{% url 'add_design' %}">
                <button type="submit" class="btn btn-secondary">Add Designers</button>
            </form>
            </div>
            <br><br>

  <section class="designs-container">
    {% for design in designs %}
    <div class="glass-card">
      {% if design.image %}
        <img src="{{ design.image.url }}" alt="{{ design.title }}">
      {% else %}
        <p>No image available</p>
      {% endif %}
      <h4>{{ design.title }}</h4>
      <div class="card-footer">
        Designed by {{ design.designer_name }}
      </div>
    </div>
    {% endfor %}
  </section>

  <footer>
    <div class="text-center p-3">
      Â© 2025 Copyright:
      <a class="text-body" href="#">Way to Interior</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
